<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tags</title>
</head>
<body>
    <h1>Image Tags</h1>

    <!-- Image with just a source attribute -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

    <!-- Image with source and alt attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="lion">

    <!-- Image with source, alt, and title attributes -->
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="lion" title="This is a lion">

</body>
</html>
